
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card â€¢ My Professional Network</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#4f46e5',
            dark: '#1e293b',
            light: '#f8fafc'
          }
        }
      }
    }
  </script>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body{ font-family:'Inter',sans-serif; background:#f1f5f9; }
    .gradient-bg{ background:linear-gradient(120deg,#2563eb,#4f46e5); }
    .card-shadow{ box-shadow:0 4px 6px rgba(0,0,0,.05); }
  </style>
</head>

<body class="text-gray-800 min-h-screen flex items-center justify-center p-6">
  <!-- Profile Card (Left Section Extract) -->
  <div class="gradient-bg rounded-2xl p-6 text-white relative overflow-hidden w-full max-w-sm card-shadow">
    <!-- subtle decorative bubbles -->
    <div class="absolute -top-10 -right-10 w-24 h-24 rounded-full bg-white opacity-10"></div>
    <div class="absolute -bottom-10 -left-10 w-24 h-24 rounded-full bg-white opacity-10"></div>

    <div class="flex flex-col items-center relative z-10">
      <div class="relative mb-4">
        <img
          class="h-24 w-24 rounded-full border-2 border-white shadow-lg object-cover"
          src="https://randomuser.me/api/portraits/men/52.jpg"
          alt="Profile"
        />
        <span class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 rounded-full border-2 border-white"></span>
      </div>

      <div class="text-center">
        <h1 class="text-xl font-bold">John Doe</h1>
        <p class="text-blue-100 text-sm">Senior Product Designer at TechCorp</p>
        <p class="text-blue-100 mt-1 text-xs">
          <i class="fas fa-map-marker-alt mr-1"></i> San Francisco, CA
        </p>
      </div>

      <div class="flex space-x-2 mt-4">
        <button id="shareProfileBtn"
                class="bg-white text-primary px-4 py-2 rounded-lg font-semibold flex items-center shadow-md hover:shadow-lg transition-shadow text-sm">
          <i class="fas fa-share-alt mr-2"></i> Share
        </button>
      </div>
    </div>
  </div>

  <script>
    // optional: hook up the Share button (no-op placeholder)
    document.getElementById('shareProfileBtn')?.addEventListener('click', () => {
      alert('Share profile clicked!');
    });
  </script>
</body>
</html>
